<div class="category-content">

        keyboard_return
    </mat-icon>
    <div class="category-inner">
        <div *ngFor="let dish of (dishList$|async);let i =index" class="dish-list"
        >
            <img [src]="dish.file">
            {{dish.category}}
            {{dish.name}}
            {{dish.price}} â‚¾
            <span>
                <mat-icon (click)="addDishToCart(dish)" style="cursor:pointer;float:right">
                    add
                </mat-icon>
                <!-- <i (click)="decriceDish(i)" style="cursor:pointer;float:right" class='fas fa-minus'>
                </i> -->
            </span>
        </div>
    </div>
</div>
