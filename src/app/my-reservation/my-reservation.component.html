<div class="admin-event-content">
    <div class="admin-event-inner">
        <div @fade class="dining-inner">
            <h3>Private Dining List</h3>
            <div @fade *ngIf="myReservations$" class="dining-list">
                <div class="dining-list-inner" *ngFor="let reserve of (myReservations$|async)">
                    <div class="customerInfo">
                        <h3>Personal Info</h3>
                        <div>
                            Mail: {{reserve.customer.customer}}
                        </div>
                        <!-- <div>
                            Email# {{reserve.place}}
                        </div> -->
                    </div>
                    <div class="eventInfo">
                        <h3>My Reservation Info</h3>
                        <div>
                            Start Date: {{reserve.date.day}}
                            {{reserve.date.month}}
                            {{reserve.date.year}}

                        </div>
                        <div>
                            Start Time {{reserve.time}}
                        </div>
                        <div>
                            Place: {{reserve.place}}
                        </div>

                    </div>

                    <div>
                    </div>
                        <button (click)="cancelTableBooking(reserve.key,reserve.deleteKey)" 
                                class="cancelBtn" 
                                type="submit" mat-raised-button
                                color="warn">Cancel Reservation</button>
                </div>

            </div>

        </div>
    </div>
    <mat-spinner class="loader-spinner" *ngIf="loader1"></mat-spinner>
</div>
