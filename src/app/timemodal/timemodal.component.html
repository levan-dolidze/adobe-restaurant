<div class="guest-time-content">
    <div class="guest-time-inner">
        <form (ngSubmit)="addTime(guestTimeForm)" #guestTimeForm="ngForm">
            <h3>Add Time</h3>
            <div>
                <label>
                    <input [(ngModel)]="guestTime.time" 
                           required 
                           pattern="^[0-9]+:[0-9]{2}$"
                           name="time" 
                           class="form-control"
                           placeholder="time e.g: 17:00"
                           #time="ngModel" >
                </label>
                <div class="text-danger f-12 m-t-8" *ngIf="guestTimeForm.submitted&&time.errors?.['required']">
                    Required
                </div>
                <div class="text-danger f-12 m-t-8" *ngIf="guestTimeForm.submitted&&time.errors?.['pattern']">
                    Wrong format
                </div>
            </div>
            <div>
                <label>
                    <input [(ngModel)]="guestTime.place" 
                    required 
                    name="place" 
                    class="form-control"
                    placeholder="place"
                    #place="ngModel" >
                </label>
                <div class="text-danger f-12 m-t-8" *ngIf="guestTimeForm.submitted&&place.errors?.['required']">
                    Required
                </div>
            </div>
            <div>
                <input [(ngModel)]="guestTime.date" required name="date" style="cursor:pointer" class="form-control"
                #date="ngModel" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
            </div>

            <div>
                <button class="addTimeBtn" type="submit" mat-raised-button color="primary">Add time</button>
            </div>
        </form>
    </div>
</div>
